#------------------------------
#-- eink_1.yaml
#-- Affiche un mini dashboard sur un mini display e-ink 
#-- L'écran est découpé en 5x3 zones où l'on peut afficher l'état d'un paramètre et un mini level meter
#-- zf210517.1854
#--

# sources: 
# https://community.home-assistant.io/t/using-ttgo-epaper-display-with-esphome/168877
# https://github.com/esphome/issues/issues/1458
# https://github.com/lewisxhe/Esp-badge/blob/3dcb646971/schematic/T5_V2.3.pdf
# http://www.lilygo.cn/prod_view.aspx?TypeId=50031&Id=1149&FId=t3:50031:3
# https://fr.aliexpress.com/item/32869729970.html
# https://github.com/Xinyuan-LilyGO/LilyGo-T5-Epaper-Series?spm=a2g0o.detail.1000023.17.6b1d6399uhwyEP
# https://github.com/lewisxhe/GxEPD/blob/master/src/GxDEPG0213BN/GxDEPG0213BN.h
# https://www.e-paper-display.com/GDEH0213B72%20V1.1%20Specification4d82.pdf
# https://www.good-display.com/product/218.html
# https://esphome.io/components/binary_sensor/esp32_touch.html

esphome:
  name: eink1
  platform: ESP32
  board: esp32dev

wifi:
  networks:
  - ssid: !secret SSID
  - password: !secret SSID_pwd
  - ssid: !secret SSID_iPhoneYvan
  - password: !secret SSID_pwd_iPhoneYvan
# fast_connect: on

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "FB Hotspot"
    password: !secret FB_pwd

captive_portal:
esp32_ble_tracker:

# Enable logging
logger:
#    level: VERBOSE

# Enable Home Assistant API
api:
  password: !secret api_pwd

ota:
  password: !secret ota_pwd

# Serveur Web
web_server:
  port: 80

# Serveur date et heure
time:
  - platform: sntp
    id: sntp_time

# Définition des sensors numériques
sensor:
  - platform: wifi_signal
    name: "eInk 1 Signal Wi-Fi"
    id: wifi_power
    update_interval: 10s
  - platform: uptime
    name: "eInk 1 Uptime"
    update_interval: 120s

  - platform: adc
    pin: GPIO35
    id: "bat"
    name: "eInk 1 Battery Voltage"
    update_interval: 120s
    attenuation: 6db
    unit_of_measurement: "V"
    filters:
      - multiply: 1.89
      - sliding_window_moving_average:
          window_size: 15
          send_every: 15

  - platform: template
    name: "eInk 1 Battery Percentage"
    unit_of_measurement: '%'
    update_interval: 120s
    accuracy_decimals: 0
    lambda: |-
      return ((id(bat).state-3) /1.2 * 100.00);

  - platform: homeassistant
    name: "Temp Etage"
    entity_id: sensor.tunex_7403_temp
    id: temp_etage
  - platform: homeassistant
    name: "Hum Etage"
    entity_id: sensor.tunex_7403_hum
    id: hum_etage

  - platform: homeassistant
    name: "Temp Rez"
    entity_id: sensor.tunex_c302_temp
    id: temp_rez
  - platform: homeassistant
    name: "Hum Rez"
    entity_id: sensor.tunex_c302_hum
    id: hum_rez

  - platform: homeassistant
    name: "Temp Sous-sol"
    entity_id: sensor.tunex_fa01_temp
    id: temp_ss
  - platform: homeassistant
    name: "Hum Sous-sol"
    entity_id: sensor.tunex_fa01_hum
    id: hum_ss

  - platform: homeassistant
    name: "Temp Ext"
    entity_id: sensor.yverdon_les_bains_temperature
    id: temp_ext
  - platform: homeassistant
    name: "Hum Ext"
    entity_id: sensor.yverdon_les_bains_humidity
    id: hum_ext
  - platform: homeassistant
    name: "Wind Ext"
    entity_id: sensor.yverdon_les_bains_wind_speed
    id: wind_ext

# Définitions des texts sensors
text_sensor:
  - platform: wifi_info
    ip_address:
      name: ESP IP Address
      id: wifi_ip
    ssid:
      name: ESP Connected SSID
      id: wifi_ssid
  - platform: homeassistant
    name: "Bat Etage"
    entity_id: sensor.tunex_7403_bat
    id: bat_etage
  - platform: homeassistant
    name: "Bat Rez"
    entity_id: sensor.tunex_c302_bat
    id: bat_rez
  - platform: homeassistant
    name: "Bat Sous-sol"
    entity_id: sensor.tunex_fa01_bat
    id: bat_ss

# Définition du bouton physique
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO39
      mode: INPUT_PULLUP
      inverted: True
    name: "Button eInk Refresh"
    on_press:
      - component.update: z_eink


# Presence based on BLE Service UUID
  - platform: ble_presence
    service_uuid: '00001525-9F03-0DE5-96C5-B8F4F3081186'
    name: "BLE Lit Yvan"

# Définition du bouton virtuel
switch:
  - platform: template
    name: "Switch eInk Refresh"
    turn_on_action:
      - component.update: z_eink

    
# Définition des polices de caractères
font:
  - file: 'arialn.ttf'
    id: font1
    size: 11
  - file: 'arialn.ttf'
    id: font2
    size: 13
    # caractères français
    glyphs: "+\"*ç%&/()=?'!$;:_,.-<>° 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzàâäéèêëïîôöùûüÿ"
  - file: "Ldfcomicsans-jj7l.ttf"
    id: font_cs
    size: 20
#  - file: "arial_th.ttf"
#    id: font_arth
#    size: 16

# Définition du display e-link
spi:
  clk_pin: 18
  mosi_pin: 23

display:
#   model: 2.90inv2    #c'est ceci qui marche avec mon e-link TTGO T5 V2.3.1 _ 2.13 zf210505.0002
#   https://github.com/lewisxhe/GxEPD/blob/master/src/GxDEPG0213BN/GxDEPG0213BN.h
#   J'ai comme résolution utilisable: 250x122 !   note: 128*250, the visible number of display pixels is 122*250, see GDEH0213B72 V1.1 Specification.pdf
  - platform: waveshare_epaper
    cs_pin: 5
    dc_pin: 17
    busy_pin: 4
    reset_pin: 16
    model: 2.90inv2
    id: z_eink
    rotation: 90°
    full_update_every: 1
    update_interval: 300s

#   http://www.linux-france.org/prj/embedded/sdcc/sdcc_course.formatted_io.html, pour se souvenir le formatage de printf ;-)
    lambda: |-
      int label_x0 = 0;         int label_y0 = 25;
      int label_with = 62;      int label_height = 30;
      int label_xidx = 1;       int label_yidx = 1;
      
      int label_level = 1;      int label_level_height = 5;
      int label_level_y = label_height-label_level_height-2;
      int label_level_min = 1;  int label_level_max = 1;
      
      // Print header, title and version
      it.print(0, 4, id(font2), TextAlign::TOP_LEFT, "HA Dashboard");
      it.print(250, 4, id(font1), TextAlign::TOP_RIGHT, "Chambre Parents");



      // Print temperature Etage
      label_xidx = 1;      label_yidx = 1;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Temp Etage");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.1f°C", id(temp_etage).state);
      
      label_level_min = 0;   label_level_max = 50;
      label_level = label_with * ((id(temp_etage).state-label_level_min)/(label_level_max-label_level_min));
      if (id(temp_etage).has_state()) {
        it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);
      }      
      
      
      // Print humidity Etage
      label_xidx = 1;      label_yidx = 2;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Hum Etage");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.0f%%", id(hum_etage).state);

      label_level = label_with * 0.66;
      it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);


      // Print battery Etage
      label_xidx = 1;      label_yidx = 3;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Bat Etage");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%s", id(bat_etage).state.c_str());

      label_level = label_with * 0.99;
      it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);



      // Print temperature Rez
      label_xidx = 2;      label_yidx = 1;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Temp Rez");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.1f°C", id(temp_rez).state);
      
      label_level_min = 0;   label_level_max = 50;
      label_level = label_with * ((id(temp_rez).state-label_level_min)/(label_level_max-label_level_min));
      if (id(temp_rez).has_state()) {
        it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);
      }      
      
      
      // Print humidity Rez
      label_xidx = 2;      label_yidx = 2;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Hum Rez");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.0f%%", id(hum_rez).state);

      label_level = label_with * 0.66;
      it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);


      // Print battery Rez
      label_xidx = 2;      label_yidx = 3;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Bat Rez");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%s", id(bat_rez).state.c_str());

      label_level = label_with * 0.99;
      it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);



      // Print temperature SS
      label_xidx = 3;      label_yidx = 1;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Temp SS");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.1f°C", id(temp_ss).state);
      
      label_level_min = 0;   label_level_max = 50;
      label_level = label_with * ((id(temp_ss).state-label_level_min)/(label_level_max-label_level_min));
      if (id(temp_ss).has_state()) {
        it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);
      }      
      
      
      // Print humidity SS
      label_xidx = 3;      label_yidx = 2;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Hum SS");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.0f%%", id(hum_ss).state);

      label_level = label_with * 0.66;
      it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);


      // Print battery SS
      label_xidx = 3;      label_yidx = 3;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Bat SS");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%s", id(bat_ss).state.c_str());

      label_level = label_with * 0.99;
      it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);



      // Print temperature Ext
      label_xidx = 4;      label_yidx = 1;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Temp Ext");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.1f°C", id(temp_ext).state);
      
      label_level_min = 0;   label_level_max = 50;
      label_level = label_with * ((id(temp_ext).state-label_level_min)/(label_level_max-label_level_min));
      if (id(temp_ext).has_state()) {
        it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);
      }      
      
      
      // Print humidity Ext
      label_xidx = 4;      label_yidx = 2;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Hum Ext");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.0f%%", id(hum_ext).state);

      label_level = label_with * 0.66;
      it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);


      // Print wind Ext
      label_xidx = 4;      label_yidx = 3;
      it.rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height, label_with-1, label_height-1, COLOR_ON);
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height, id(font1), TextAlign::TOP_CENTER, "Wind Ext");
      it.printf(label_x0+(label_xidx-1)*label_with+label_with/2, label_y0+(label_yidx-1)*label_height+10, id(font1), TextAlign::TOP_CENTER , "%.1fkm/h", id(wind_ext).state);

      label_level = label_with * 0.66;
      it.filled_rectangle(label_x0+(label_xidx-1)*label_with, label_y0+(label_yidx-1)*label_height+label_level_y, label_level, label_level_height);



      // Print footer, WIFI SSID, signal, adrs ip, date, time
      it.printf(0, 131, id(font1), TextAlign::BOTTOM_LEFT, "%s %.0f dB %s", id(wifi_ssid).state.c_str(), id(wifi_power).state, id(wifi_ip).state.c_str() );
      it.strftime(250, 131, id(font1), TextAlign::BOTTOM_RIGHT, "%d-%m-%y %H:%M:%S", id(sntp_time).now());